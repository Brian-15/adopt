{% extends 'base.html' %}

{% block content %}

<h1>Add a pet</h1>

<form action="" method="POST">
    {{ form.hidden_tag() }}
    {% for field in form
        if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}

        {% for err in field.errors %}
            {{err}}
        {% endfor %}
    </p>
    {% endfor %}
    <a class="btn btn-tertiary" href="/">Cancel</a>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

{% endblock %}
